<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>TODO</h1>
    <div id="taskCanvas">
        <div id="taskHeader">
            <span class="task">Uzdevums</span>
            <span class="date">Datums</span>
            <span class="time">Laiks</span>
            <span class="removeColumn">Dzēst</span>
            <span class="editColumn">Rediģēt</span>
        </div>
        <div class="taskBox" id="0">
            <span class="task">Izpildīt matemātiku</span>
            <span class="date">2021-04-21</span>
            <span class="time">08:20</span>
            <span class="removeColumn"><button id="removeButton" onclick="remove(this)">Dzēst</button></span>
            <span class="editColumn"><button id="editButton" onclick="opendEditForm(this)">Rediģēt</button></span>
        </div>
        <button id="openAddForm">Pievienot</button>
    </div>

    <div id="overlay">
        <form id="newTodoForm" action="#">
            <h2>Pievienot jaunu uzdevumu</h2>
            <input id="newTask" type="text" placeholder="Taks">
            <input id="newDueDate" type="date">
            <input id="newDueTime" type="time">
            <br>
            <button id="completeButton">Pabeigt</button>
            <button onclick="closeForm()">Atcelt</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
