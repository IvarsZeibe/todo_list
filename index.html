<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>TODO</h1>
    <div id="todo-table">
        <div id="task-header">
            <span class="task">Uzdevums</span>
            <span class="date">Datums</span>
            <span class="time">Laiks</span>
            <span class="remove-column">Dzēst</span>
            <span class="edit-column">Rediģēt</span>
        </div>
        <button id="new-button">Pievienot</button>
    </div>

    <div id="overlay">
        <form id="new-todo-form">
            <h2 id="form-title">Pievienot jaunu uzdevumu</h2>
            <input id="new-task" type="text" placeholder="uzdevums">
            <input id="new-due-date" type="date">
            <input id="new-due-time" type="time">
            <br>
            <button type="button" id="complete-button">Pabeigt</button>
            <button type="button" id="cancel-button">Atcelt</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
